{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-car-side me-2"></i>Register Your Vehicle
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="id_type" class="form-label">
                                <i class="fas fa-car text-primary me-2"></i>Vehicle Type
                            </label>
                            {{ form.type|as_crispy_field }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_plate_number" class="form-label">
                                <i class="fas fa-id-card text-primary me-2"></i>License Plate
                            </label>
                            {{ form.plate_number|as_crispy_field }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_max_passengers" class="form-label">
                                <i class="fas fa-users text-primary me-2"></i>Maximum Passengers
                            </label>
                            {{ form.max_passengers|as_crispy_field }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_special_info" class="form-label">
                                <i class="fas fa-info-circle text-primary me-2"></i>Special Information
                            </label>
                            {{ form.special_info|as_crispy_field }}
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Register Vehicle
                            </button>
                            <a href="{% url 'driver_dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
