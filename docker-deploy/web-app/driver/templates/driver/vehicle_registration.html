{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Register Your Vehicle</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field.errors }}
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Register Vehicle</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
